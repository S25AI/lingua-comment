<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Comment Block</title>
  <link rel="stylesheet" href="style.css">
  <script src="app.js" async></script>
</head>
<body>
  <div class="wrapper">
    <div id="commentsBlock">
      <h2>Комментарии к товару:</h2>
      <ul id="commentsList"></ul>
    </div>
    <hr />
    <form action="#" id="commentForm">
      <textarea
        name="product-comment"
        placeholder="Комментарий к товару">
      </textarea>
      <div class="product-rate-container">
        <div class="product-rate-title">Оцените товар</div>
        <div id="productRateWrapper">
          <input class="product-radio" type="radio" name="product-rate" value="1" checked>1
          <input class="product-radio" type="radio" name="product-rate" value="2">2
          <input class="product-radio" type="radio" name="product-rate" value="3">3
          <input class="product-radio" type="radio" name="product-rate" value="4">4
          <input class="product-radio" type="radio" name="product-rate" value="5">5
        </div>
        <button class="product-submit-btn" type="submit">Отправить</button>
      </div>
    </form>
  </div>
</body>
</html>
